name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p parsnip-core --no-verify || echo "parsnip-core already published"
          sleep 30
          cargo publish -p parsnip-storage --no-verify || echo "parsnip-storage already published"
          sleep 30
          cargo publish -p parsnip-search --no-verify || echo "parsnip-search already published"
          sleep 30
          cargo publish -p parsnip-mcp --no-verify || echo "parsnip-mcp already published"
          sleep 30
          cargo publish -p parsnip-cli --no-verify || echo "parsnip-cli already published"

  binaries:
    needs: publish
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: parsnip-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: parsnip-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: parsnip-macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p parsnip-cli

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz parsnip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            parsnip-linux-amd64/parsnip-linux-amd64.tar.gz
            parsnip-macos-amd64/parsnip-macos-amd64.tar.gz
            parsnip-macos-arm64/parsnip-macos-arm64.tar.gz
          generate_release_notes: true
